<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geeks Board{% endblock %}</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#333333',
                    },
                },
            },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen bg-slate-100 text-slate-800">
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
            <div>
                <p class="text-xs uppercase tracking-widest text-slate-500">Mentor Platformasi</p>
                <h1 class="text-2xl font-semibold text-accent">Geeks Board</h1>
            </div>
            {% if user.is_authenticated %}
            <nav class="flex flex-wrap gap-3 text-sm text-slate-600">
                <a href="{% url 'dashboard' %}" class="px-3 py-2 rounded-md hover:bg-accent/10 text-accent">Boshqaruv paneli</a>
                <a href="{% url 'group_list' %}" class="px-3 py-2 rounded-md hover:bg-accent/10 text-accent">Guruhlar</a>
                <a href="{% url 'best_student' %}" class="px-3 py-2 rounded-md hover:bg-accent/10 text-accent">Eng yaxshi talaba</a>
                <a href="{% url 'interactive_categories' %}" class="px-3 py-2 rounded-md hover:bg-accent/10 text-accent">Interaktiv vositalar</a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button class="px-3 py-2 rounded-md bg-red-50 text-red-500 hover:bg-red-100">Chiqish</button>
                </form>
            </nav>
            {% endif %}
        </div>
    </div>

    <main class="container mx-auto px-6 py-10">
        {% if messages %}
            <div class="space-y-3 mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-200{% elif message.tags == 'success' %}bg-emerald-50 text-emerald-700 border border-emerald-200{% else %}bg-slate-50 text-accent border border-slate-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
